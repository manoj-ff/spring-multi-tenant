databaseChangeLog:
  - changeSet:
      id: 1
      author: jules
      changes:
        - createTable:
            tableName: app_user
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: name
                  type: VARCHAR(255)
              - column:
                  name: username
                  type: VARCHAR(255)
                  constraints:
                    unique: true
                    nullable: false
              - column:
                  name: email
                  type: VARCHAR(255)
              - column:
                  name: password
                  type: VARCHAR(255)
              - column:
                  name: app_user_role
                  type: VARCHAR(255)
              - column:
                  name: locked
                  type: BOOLEAN
              - column:
                  name: enabled
                  type: BOOLEAN
              - column:
                  name: tenant_id
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
  - changeSet:
      id: 2
      author: jules
      changes:
        - createTable:
            tableName: data_source_config
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: tenant_id
                  type: VARCHAR(255)
                  constraints:
                    unique: true
                    nullable: false
              - column:
                  name: url
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: username
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: password
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: driver_class_name
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
